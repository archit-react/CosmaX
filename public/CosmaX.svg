<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="CX Logo">
  <style>
    .cx {
      font-family: "Audiowide", sans-serif;
      font-weight: bold;
      paint-order: stroke fill;
      stroke: white;
      stroke-width: 4px;
      letter-spacing: -20px; /* tighter spacing for brand look */
    }
  </style>

  <defs>
    <linearGradient id="cxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>   <!-- Cyan -->
      <stop offset="100%" stop-color="#facc15"/> <!-- Yellow -->
    </linearGradient>
  </defs>

  <!-- Centered CX -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-size="200" class="cx" fill="url(#cxGradient)">
    CX
  </text>
</svg>
